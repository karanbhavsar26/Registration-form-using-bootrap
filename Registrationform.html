<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        #list {
            justify-content: right;
            padding-left: 10px;

        }

        .container {}
    </style>



</head>

<body>
    <div class="container-fluid bg-light bg-gradient">

        <div class="row ">
            <h3>PERSONAL DETAILS</h3>
            <div class="col">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Mr">
                    <label class="form-check-label" for="inlineRadio1">
                        Mr.</label>
                </div>
            </div>
            <div class="col">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Ms">
                    <label class="form-check-label" for="inlineRadio2">Ms</label>
                </div>
            </div>
            <div class="col">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="Miss">
                    <label class="form-check-label" for="inlineRadio3">Miss</label>
                </div>
            </div>
            <div class="col">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                        value="Mrs">
                    <label class="form-check-label" for="inlineRadio4">Mrs</label>
                </div>
            </div>
            <div class="col">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5"
                        value="other">
                    <label class="form-check-label" for="inlineRadio5">other</label>
                </div>
            </div>
        </div>

        <div class="container-fluid ">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                        id="Firstname" aria-describedby="Firstname" required>

                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Middle name" aria-label="Middle name"
                        id="Middlename">
                </div>

                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                        id="Lastname">
                </div>
            </div>
        </div>
        <br>
        <div class="container-fluid ">
            <h3>ADDRESS DETAILS</h3><br>
            <div class="row gy-4">
                <div class="col-md-6">

                    <h6>PERMANENT ADDRESS</h6>
                </div>

                <div class="col-md-6">
                    <input onclick="copyadd()" type="checkbox" name="chec" id="checkbox123">
                    <label for="checkbox123">Same as Permanent address</label>
                </div>

                <div class="col-md-6">
                    <label for="inputEmail5" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail5">

                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>



                <div class="col-md-6">
                    <label for="inputAddress1" class="form-label">Address1</label>
                    <input type="text" class="form-control" id="inputAddress1" placeholder="1234 Main St">
                </div>

                <div class="col-md-6">
                    <label for="inputAddress2" class="form-label">Address2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="1234 Main St">
                </div>

                <div class="col-md-6">
                    <label for="inputCity1" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity1">
                </div>
                <div class="col-md-6">
                    <label for="inputCity2" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity2">
                </div>
                <div class="col-md-4">
                    <label for="inputState1" class="form-label">State</label>
                    <select id="inputState1" class="form-select">
                        <option>MAHARASHTRA</option>
                        <option>UP</option>
                        <option>GUJARAT</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="123456">
                </div>
                <div class="col-md-4">
                    <label for="inputState2" class="form-label">State</label>
                    <select id="inputState2" class="form-select">
                        <option>se</option>
                        <option>MAHARASHTRA</option>
                        <option>UP</option>
                        <option>GUJARAT</option>
                    </select>

                </div>
                <div class="col-md-2">
                    <label for="inputZip2" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip2" placeholder="123456">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-2 mt-1">
                            <button onclick="Signin()" type="submit" class="btn btn-primary">Sign in</button>
                        </div>


                        <div class="col-md-1 mb-4 mt-1">
                            <button onclick="Resetnow()" type="reset" class="btn btn-primary">Reset</button>
                        </div>
                    </div>
                </div>
                <fieldset>
                    <!--  -->
                    <form>
                        <div class="container">
                            <div id="list">


                            </div>
                        </div>
                    </form>

                </fieldset>


            </div>
        </div>
    </div>




</body>
<script src="registrationjs.js"></script>
<link rel="stylesheet" href="bootsrap.min.css">


</html>
